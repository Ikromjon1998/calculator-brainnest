<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="display" class="display-container"></div>
        <div class="buttons">
            <div class="operations">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">*</button>
                <button class="key--operator" data-action="divide">รท</button>
            </div>
            <div class="sen">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div class="ffs">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="ott">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="zero-decimal">
                <button class="zero">0</button>
                <button class='decimal' data-action="decimal">.</button>
            </div>
            
            <div class="clear-equal">
                <button class='key-clear' data-action="clear">AC</button>
                <button class="key-equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
